<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="auth-container">
    <h1>Rooted Routine</h1>

    <div class="placeholder-box">Growth image</div>

    <form action="home.html" class="login-form">
      <label>Username</label>
      <input type="text" required>

      <label>Password</label>
      <input type="password" required>

      <button type="submit" class="button">Login</button>

      <p class="small-text"><a href="#">Forgot Password?</a></p>
      <p class="small-text">New user? <a href="#">Sign up</a></p>
    </form>

    <p class="small-text footer-label">2025 | Rooted Routine</p>
  </main>

</body>
</html>
